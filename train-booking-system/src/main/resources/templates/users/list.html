<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::main})}">
<head>
    <title>User List</title>
</head>
<body>
    <main class="container mt-4" th:fragment="main">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1><i class="fas fa-users user-icon"></i>System Users</h1>
            <p>Manage user accounts and profiles</p>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" id="userSearch" class="form-control" placeholder="Search users by name or email...">
                </div>
                <div class="col-md-4">
                    <a href="/users/new" class="btn btn-success btn-lg w-100">
                        <i class="fas fa-plus"></i> Add New User
                    </a>
                </div>
            </div>
        </div>

        <!-- User Cards -->
        <div class="row">
            <div th:each="user : ${users}" class="col-md-6 col-lg-4 mb-4">
                <div class="card user-card h-100">
                    <div class="card-header" style="background-color: #6f42c1;">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-user"></i> <span th:text="${user.name}"></span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <strong>User ID:</strong> <span th:text="${user.id}"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Email:</strong><br>
                            <span th:text="${user.email}"></span>
                        </div>
                        <div class="text-center mt-3">
                            <i class="fas fa-user-circle fa-3x text-muted"></i>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group w-100">
                            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm btn-delete">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No users message -->
        <div th:if="${#lists.isEmpty(users)}" class="text-center mt-5">
            <i class="fas fa-users fa-5x text-muted mb-3"></i>
            <h3>No users registered</h3>
            <p>Add your first user to get started!</p>
            <a href="/users/new" class="btn btn-primary">Add New User</a>
        </div>
    </main>
</body>
</html>
